<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Black background */
            overflow: hidden; /* Prevent overflow */
        }
        .transition-gif {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain; /* Contain within the view */
        }
    </style>
</head>
<body>
    <img src="callsark_branded.gif" alt="Transition GIF" class="transition-gif">
    <script>
        // Redirect to the registration page after 5 seconds
        setTimeout(function() {
            window.location.href = "https://sites.google.com/view/ntpanimalar/home";
        }, 6000); // Adjust the time as needed
    </script>
</body>
</html>
