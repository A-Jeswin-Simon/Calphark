<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callsark Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body {
            background: url('callsark_branded.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: none; /* Hide the container initially */
            width: 80vw;
            max-width: 800px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .header {
            font-size: 2rem;
            font-weight: bold;
            padding: 10px;
            text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            width: 100%;
        }

        .form-container {
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .footer {
            width: 100%;
            padding: 10px 0;
            text-align: center;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.8);
            color: #FFD700;
            border-radius: 10px;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .nav-links a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
            text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700;
        }

        .nav-links a:hover {
            text-shadow: 0 0 15px #FFD700, 0 0 25px #FFD700;
        }
    </style>
    <script>
        window.onload = function () {
            setTimeout(function () {
                document.body.style.background = 'none'; // Remove the background GIF
                document.body.style.overflow = 'auto'; // Allow scrolling
                document.querySelector('.container').style.display = 'flex'; // Show the container
            }, 3000); // Change the delay time as needed (3000ms = 3 seconds)
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">Callsark Registration</div>
        <div class="form-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSc4yZvnHeZSQHWbyziUgQxPPOxx674hOo_zhq8MQDEnLNnPvA/viewform?embedded=true"></iframe>
        </div>
        <div class="footer">
            <div class="nav-links">
                <a href="https://a-jeswin-simon.github.io/NTpanimalar/">Home</a>
                <a href="https://a-jeswin-simon.github.io/NTpanimalar/read_more.html">About</a>
                <a href="#">Events</a>
                <a href="#">Contact</a>
            </div>
            <div>Â© 2025 Callsark. All rights reserved.</div>
        </div>
    </div>
</body>
</html>
